<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập số:")
    let number =[5,6,7,8,9];
    let b=0
    while (b<number.length){
        b++;
        if (a==number[b]){
            alert (number[b] + " thuộc mảng " + "với vị trí là " +b)
        }
    }
</script>
